                <script type="text/javascript">
                    function ChangeIMG()
                    {
                        var path;
                        try {
                            path = window.AppInventor.getWebViewString();
                        } catch (error) {
                            path = "IMG/img1.jpg";
                        }

                        var img = document.getElementById('img');
                        img.setAttribute('src', path);
                    }
